<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="Navbar">
      <div id="startOfNav">
        <p id="name">John Flores-Jimenez</p>
        <p id="futureCareer">Software Engineer</p>
      </div>

      <div id="MiddleOfNav">
        <a class="NavButton" href="#projects">Projects</a>
        <a class="NavButton" href="#skills">Skills</a>
        <a class="NavButton" href="#certifications">Certifications</a>
      </div>

      <div id="endOfNav">
        <a
          class="NavButton"
          href="https://www.linkedin.com/in/john-flores0712/"
          target="_blank"
          >LinkedIn</a
        >
        <a
          class="NavButton"
          href="https://github.com/stonebyte-1"
          target="_blank"
          >GitHub</a
        >
      </div>
    </nav>

    <section id="hero">
      <div id="hero-section">
        <div class="terminal">
          <div class="terminal-top">
            <span class="red-dot"></span>
            <span class="yellow-dot"></span>
            <span class="green-dot"></span>
            <p class="title">john@web.portfolio</p>
          </div>
          <div class="terminal-body">
            <div class="terminal-grid">
              <div class="terminal-main"></div>
              <aside class="terminal-side"></aside>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="projects">
      <h2 class="section-title">Projects</h2>
      <div class="project-grid">
        <article class="project-card">
          <div class="project-pic">
            <!---illustration for project-->
          </div>
          <div class="project-meta">
            <header class="project-head">
              <h3 class="project-title">Cortex</h3>
              <span class="stack-type">Full Stack</span>
            </header>
            <p class="project-description">In Progress...</p>
            <div class="stack-bar">
              <span class="chip"> React</span>
              <span class="chip"> Typescript</span>
              <span class="chip"> Python</span>
            </div>

            <footer class="project-actions">
              <a href="#" class="action">LINK</a>
            </footer>
          </div>
        </article>
      </div>
    </section>
    <section id="certifications">
      <h2 class="section-title">Certifications</h2>
      <div class="cert-grid">
        <div class="cert-name">AWS Cloud Practitioner</div>
        <div class="cert-name">TBA</div>
        <div class="cert-name">TBA</div>
      </div>
    </section>
